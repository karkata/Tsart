<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <style>
        .chart {
            width: 600px; height: 400px;
			box-sizing: border-box;
			border: 1px solid #000;
        }
    </style>
    <script src="./js/tsart.js"></script>
	<script src="./js/tsart-scatterplot-standard.js"></script>
	<script>
		let source = [
			 { x: 1, y: 25, group: "Korea", color: "#A901DB" }
			,{ x: 1, y: 36, group: "Korea", color: "#A901DB" }
			,{ x: 1, y: 52, group: "Korea", color: "#A901DB" }
			,{ x: 2, y: 15, group: "Korea", color: "#A901DB" }
			,{ x: 3, y: 25, group: "Korea", color: "#A901DB" }
			,{ x: 3, y: 22, group: "Korea", color: "#A901DB" }
			,{ x: 4, y: 34, group: "Korea", color: "#A901DB" }
			,{ x: 5, y: 67, group: "Korea", color: "#A901DB" }
			,{ x: 5, y: 75, group: "Korea", color: "#A901DB" }
			,{ x: 5, y: 80, group: "Korea", color: "#A901DB" }
			,{ x: 1, y: 15, group: "Japan", color: "#FE2E2E" }
			,{ x: 2, y: 46, group: "Japan", color: "#FE2E2E" }
			,{ x: 2, y: 22, group: "Japan", color: "#FE2E2E" }
			,{ x: 2, y: 65, group: "Japan", color: "#FE2E2E" }
			,{ x: 3, y: 85, group: "Japan", color: "#FE2E2E" }
			,{ x: 3, y: 11, group: "Japan", color: "#FE2E2E" }
			,{ x: 3, y: 67, group: "Japan", color: "#FE2E2E" }
			,{ x: 4, y: 98, group: "Japan", color: "#FE2E2E" }
			,{ x: 5, y: 24, group: "Japan", color: "#FE2E2E" }
			,{ x: 5, y: 72, group: "Japan", color: "#FE2E2E" }

		];
	</script>
</head>
<body>
    <div id="chart-bar-01" class="chart"></div>
    <script>
        Tsart.draw("#chart-bar-01", "scatterplot-standard", {}, source);
    </script>
	<p>&nbsp;</p>
	<div id="chart-bar-02" class="chart"></div>
	<script>
		Tsart.draw("#chart-bar-02", "scatterplot-standard", {
			regions: { header: { h: 50 } },
			title: {
				content: "The demonstration of the Bar type chart",
				font: "bold 24px 'Arial'",
				fontColor: "#f94592"
			},
			axis: {
				x: {
					name: "(점수)",
					// 표시 단계
					step: 5,
					// 최댓값
					maxValue: 100
				},
				y: { name: "(학생)" }
			},
			item: {
			}
		}, source);
	</script>
	<p>&nbsp;</p>
	<div id="chart-bar-03" class="chart"></div>
	<script>
		Tsart.draw("#chart-bar-03", "scatterplot-standard", {
			regions: {
				left: { w: 75 },
				right: { w: 75 },
			},
			category: {
				visible: true,
				position: "left"
			},
			axis: { x: { step: 5, maxValue: 100, position: "bottom" } },
			item: {
			}
		}, source);
	</script>
	<p>&nbsp;</p>
	<div id="chart-bar-04" class="chart"></div>
	<script>
		Tsart.draw("#chart-bar-04", "scatterplot-standard", {
			axis: {
				x: { name: "Sales($)", step: 5, marginLeft: 100, marginRight: 75 },
				y: { name: "Month" },
				grid: { lineColor: "#7b1fa2" }
			},
			item: {
			}
		}, source);
	</script>
	<p>&nbsp;</p>
	<div id="chart-bar-05" class="chart"></div>
	<button type="button" onclick="draw01();">Animate</button>
	<button type="button" onclick="clear01();">Clear items</button>
    <script>
		let data01 = source;
       	let graph01 = Tsart.draw("#chart-bar-05", "scatterplot-standard");
		
		function draw01() {
			if (!graph01) return;
			function animate(index) {
				setTimeout(function () {
					graph01.addItem(data01[index]);
					graph01.updateClient();
					index++;
					if (index < data01.length) animate(index);
				}, 500, false);
			}
			animate(0);
		}

		function clear01() {
			if (!graph01) return;
			graph01.clearItems();
			graph01.updateClient();
		}
    </script>

</body>
</html>
